<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="image-cover bday">
        <header>
            <nav>
                <a href="/" class="logo">
                    <img src="Images/Icon.jpg" class="logo-img">
                </a>
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn"><i class="fas fa-bars"></i></button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="/">Home</a>
                        <a href="contact.html">Contact</a>
                        <a href="portfolio.html">Portfolio</a>
                        <a href="privacyPolicy.html">Privacy</a>
                        <a href="https://gauravojelay.github.io/dhol/" target="_blank">Dhol <i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>

                <script>
                    function myFunction() {
                        var dropdown = document.getElementById("myDropdown");
                        dropdown.classList.toggle("show");
                        document.querySelector(".dropbtn").classList.toggle("active");
                    }

                    window.onclick = function (event) {
                        if (!event.target.closest('.dropdown')) {
                            var dropdowns = document.getElementsByClassName("dropdown-content");
                            for (var i = 0; i < dropdowns.length; i++) {
                                var openDropdown = dropdowns[i];
                                if (openDropdown.classList.contains('show')) {
                                    openDropdown.classList.remove('show');
                                }
                            }
                            document.querySelector(".dropbtn").classList.remove("active");
                        }
                    }
                </script>
            </nav>
        </header>

        <h1 style="margin-bottom: 0; font-size: 40px">You're invited to</h1>
        <h2 style="margin-bottom: 20px; font-size: 25px">Paul's 50th & Gaurav's 18th</h2>
        <p style="margin-bottom: 0;"><i class="fas fa-map-marker-alt"></i> The place</p>
        <p style="margin-bottom: 0;"><i class="fas fa-calendar-day"></i> The date</p>
        <p style="margin-bottom: 40px;"><i class="fas fa-clock"></i> The time</p>

        <button style="font-size: 20px;" type="button" id="scrollButton">Fill the form</button>
    </div>

    <!-- RSVP Form -->
    <form id="rsvpForm" class="rsvp-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="people">How many people are going?</label>
        <input type="number" id="people" name="people" required min="1">

        <button type="submit">Submit</button>
        <p id="responseMessage" style="display: none;"></p>
    </form>

    <style>
        .rsvp-form {
            width: 50%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .rsvp-form label {
            margin-bottom: 5px;
            font-weight: bold;
            color: black; /* Make question text black */
        }

        .rsvp-form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .rsvp-form button {
            background: black; /* Make submit button black */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .rsvp-form button:hover {
            background: #333; /* Slightly lighter black on hover */
        }
    </style>

    <script>
document.getElementById("rsvpForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const formData = {
        name: document.getElementById("name").value,
        people: document.getElementById("people").value
    };

    try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzn3aD9rjcuoQ_mAndWa2G3Ch7E-Qe7vEQyxr4L3M9OAnhXLC2DhP4iFoe23fMOTer9/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        });

        if (response.ok) {
            const result = await response.text(); // Or response.json() depending on the response type
            document.getElementById("responseMessage").innerText = result;
            document.getElementById("responseMessage").style.display = "block";
            document.getElementById("rsvpForm").reset();
        } else {
            throw new Error('Failed to submit form');
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById("responseMessage").innerText = 'An error occurred while submitting the form.';
        document.getElementById("responseMessage").style.display = "block";
    }
});

    </script>

</body>
</html>
