            <script>
                /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
                function myFunction() {
                    var dropdown = document.getElementById("myDropdown");
                    dropdown.classList.toggle("show");
                    document.querySelector(".dropbtn").classList.toggle("active");
                }

                // Close the dropdown if the user clicks outside of it
                window.onclick = function (event) {
                    if (!event.target.closest('.dropdown')) {  // Check if the click is outside the dropdown
                        var dropdowns = document.getElementsByClassName("dropdown-content");
                        for (var i = 0; i < dropdowns.length; i++) {
                            var openDropdown = dropdowns[i];
                            if (openDropdown.classList.contains('show')) {
                                openDropdown.classList.remove('show');
                            }
                        }
                        // Also remove the active state from the button
                        document.querySelector(".dropbtn").classList.remove("active");
                    }
                }
            </script>
